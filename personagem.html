<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de personagem</title>
    <link rel="stylesheet" href="globalstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<style>
    body{
        width: 100%;
        height: 100%;
        background-color: #A3AC90;
        overflow: hidden;
    }
    #titulo{
        font-family: 'Pixelify Sans', sans-serif;
        color: #333D1E;
        font-size: 2.2vh;
        width: 100%;
        height: 100%;
        text-align: center;
    }
    #centralizarflexi{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
    }
    #bordadopersonagem1{
        height: 30vh;
        width: 25vh;
        border: solid 0.5vh #333D1E;
        position: absolute;
        border-radius: 5%;
    }
    #bordadopersonagem2{
        height: 30vh;
        width: 25vh;
        border: solid 0.5vh white;
        position: absolute;
        border-radius: 0%;
        top: 0;
    }
    #box{
        width: 200px;
        height: 100px;
    }
    #hticon{
        object-fit: cover;
        width: 200px;
    }
    #bordadopersonagem1::after {
  content: "";
  position: absolute;
  top: -1px;
  left: -1px;
  width: calc(100% + 2px);
  height: calc(100% + 2px);
  z-index: -1;
  box-shadow: 2px 2px 0 0 #000;
}
/*
verde escuro+ #0f380f
verde escuro #306230
verde claro #8bac0f
verde claro+ #9bbc0f
*/
</style>
</head>
<body id="body2">
    <div id="titulo"><h1>Selecione seu personagem</h1></div>
    <div id="centralizarflexi">
        <div id="bordadopersonagem1"></div>
        <div id="bordadopersonagem2"></div>
    </div>
    <div id="box"><img id="hticon" src="htmlicontrue.png" alt=""></div>
</body>
</html>
